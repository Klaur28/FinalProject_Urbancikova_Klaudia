<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6" class="h-100">
<head th:replace="~{fragments/layout.html :: head}">
  <title>Nový poistenec</title>
</head>
<body class="d-flex flex-column h-100 bg-light">
<header th:replace="~{fragments/layout.html :: header}"></header>
<div class="container py-5 flex-grow-1">
  <main role="main">
    <!-- Navigačná lišta (breadcrumb) -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a th:href="@{/}">Domov</a></li>
        <li class="breadcrumb-item"><a th:href="@{/poistenci}">Poistenci</a></li>
        <li class="breadcrumb-item active" aria-current="page">Nový poistenec</li>
      </ol>
    </nav>
    <h3 class="page-title">Nový poistenec</h3>
    <div class="page-title-line mb-4"></div>
    <div class="text-center text-muted mb-4">
      <p>Prosím, vyplňte všetky údaje o novom poistencovi pre jeho zaradenie do systému.</p>
    </div>

    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card border-0 shadow-sm">
          <div class="card-body p-4">
            <form th:action="@{/poistenci}"
                  th:object="${poistenec}"
                  method="post"
                  class="needs-validation"
                  novalidate>

              <div class="row mb-3">
                <div class="col-md-6 mb-3">
                  <label for="meno" class="form-label">Meno</label>
                  <input type="text"
                         id="meno"
                         th:field="*{meno}"
                         class="form-control"
                         placeholder="Ján"
                         required>
                  <div class="invalid-feedback"
                       th:if="${#fields.hasErrors('meno')}"
                       th:errors="*{meno}">Zadaj meno</div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="priezvisko" class="form-label">Priezvisko</label>
                  <input type="text"
                         id="priezvisko"
                         th:field="*{priezvisko}"
                         class="form-control"
                         placeholder="Novák"
                         required>
                  <div class="invalid-feedback"
                       th:if="${#fields.hasErrors('priezvisko')}"
                       th:errors="*{priezvisko}">Zadaj priezvisko</div>
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6 mb-3">
                  <label for="email" class="form-label">Email</label>
                  <input type="email"
                         id="email"
                         th:field="*{email}"
                         class="form-control"
                         placeholder="jan.novak@example.com"
                         required>
                  <div class="invalid-feedback"
                       th:if="${#fields.hasErrors('email')}"
                       th:errors="*{email}">Zadaj platný email</div>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="telefon" class="form-label">Telefón</label>
                  <input type="tel"
                         id="telefon"
                         th:field="*{telefon}"
                         class="form-control"
                         placeholder="+421 987 654 321"
                         required>
                  <div class="invalid-feedback"
                       th:if="${#fields.hasErrors('telefon')}"
                       th:errors="*{telefon}">Zadaj telefónne číslo</div>
                </div>
              </div>

              <div class="row mb-4">
                <div class="col-md-6 mb-3">
                  <label for="ulica" class="form-label">Ulica</label>
                  <input type="text"
                         id="ulica"
                         th:field="*{ulica}"
                         class="form-control"
                         placeholder="Hlavná 45"
                         required>
                  <div class="invalid-feedback"
                       th:if="${#fields.hasErrors('ulica')}"
                       th:errors="*{ulica}">Zadaj ulicu</div>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="mesto" class="form-label">Mesto</label>
                  <input type="text"
                         id="mesto"
                         th:field="*{mesto}"
                         class="form-control"
                         placeholder="Košice"
                         required>
                  <div class="invalid-feedback"
                       th:if="${#fields.hasErrors('mesto')}"
                       th:errors="*{mesto}">Zadaj mesto</div>
                </div>
                <div class="col-md-3 mb-3">
                  <label for="psc" class="form-label">PSČ</label>
                  <input type="text"
                         id="psc"
                         th:field="*{psc}"
                         class="form-control"
                         placeholder="040 01"
                         required>
                  <div class="invalid-feedback"
                       th:if="${#fields.hasErrors('psc')}"
                       th:errors="*{psc}">Zadaj PSČ</div>
                </div>
              </div>

              <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-success">
                  <i class="fas fa-save me-2"></i> Uložiť
                </button>
                <a th:href="@{/poistenci}" class="btn btn-secondary">
                  <i class="fas fa-times me-2"></i> Zrušiť
                </a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<footer th:replace="~{fragments/layout.html :: footer}"></footer>
</body>
</html>
