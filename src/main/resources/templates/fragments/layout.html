<!DOCTYPE html>
<html lang="sk"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6"
      class="h-100">
<head th:fragment="head">
    <!-- Meta tagy pre správne kódovanie a responzívny layout -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Dynamický titul stránky: ak je nastavený pageTitle, použije ho, inak 'Evidencia Poistenia' -->
    <title th:text="${pageTitle} ?: 'Evidencia Poistenia'">Evidencia Poistenia</title>

    <!-- Externé fonty a knižnice CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <!-- Vlastné štýly -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>

<!-- Header fragment: lepivá navigácia, logo, odkazy, prihlasovanie/odhlasovanie -->
<header th:fragment="header" class="bg-white shadow-sm py-3 border-bottom sticky-top">
    <div class="container">
        <div class="row align-items-center">
            <!-- Logo + názov aplikácie -->
            <div class="col-md-3 mb-2 mb-md-0">
                <a th:href="@{/}" class="text-decoration-none">
                    <div class="d-flex align-items-center">
                        <i class="fas fa-shield-alt text-success me-2"></i>
                        <div>
                            <span class="fw-bold text-primary">Evidencia Poistenia</span>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Hlavné menu -->
            <div class="col-md-6">
                <nav>
                    <ul class="nav justify-content-center nav-list">
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/}"
                               th:classappend="${activeMenu == 'home' ? 'active' : ''}">
                                Domov
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/poistenci}"
                               th:classappend="${activeMenu == 'poistenci' ? 'active' : ''}">
                                Poistenci
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/poistnezmluvy}"
                               th:classappend="${activeMenu == 'zmluvy' ? 'active' : ''}">
                                Zmluvy
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/statistiky}"
                               th:classappend="${activeMenu == 'statistiky' ? 'active' : ''}">
                                Štatistiky
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/oprojekte}"
                               th:classappend="${activeMenu == 'projekt' ? 'active' : ''}">
                                O projekte
                            </a>
                        </li>
                        <!-- Pridajte túto položku menu do existujúceho zoznamu nav-list v header.html -->
                        <li class="nav-item">
                            <a class="nav-link"
                               th:href="@{/contact}"
                               th:classappend="${activeMenu == 'contact' ? 'active' : ''}">
                                <i class="fas fa-envelope me-1"></i>Kontakt
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <!-- Práva prihláseného vs. neprihláseného používateľa -->
            <div class="col-md-3 text-end">
                <!-- Ak je používateľ prihlásený, zobrazí sa dropdown s menom a rolou -->
                <div sec:authorize="isAuthenticated()">
                    <div class="dropdown">
                        <button class="btn btn-outline-primary dropdown-toggle"
                                type="button"
                                data-bs-toggle="dropdown"
                                aria-expanded="false">
                            <i class="fas fa-user-circle me-1"></i>
                            <!-- Zobrazí prihlasovací e-mail ako meno -->
                            <span sec:authentication="name">Užívateľ</span>
                            <!-- Badge pre rolu ADMIN -->
                            <span class="badge bg-success ms-2"
                                  sec:authorize="hasRole('ADMIN')">ADMIN</span>
                            <!-- Badge pre rolu USER -->
                            <span class="badge bg-secondary ms-2"
                                  sec:authorize="hasRole('USER')">POISTENÝ</span>
                        </button>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li>
                                <!-- Formulár na logout, POST na /account/logout -->
                                <form th:action="@{/account/logout}" method="post">
                                    <button type="submit" class="dropdown-item text-danger">
                                        <i class="fas fa-sign-out-alt me-2"></i>Odhlásiť sa
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                </div>

                <!-- Ak nie je používateľ prihlásený, zobrazí tlačidlá Prihlásiť/Registrácia -->
                <div sec:authorize="!isAuthenticated()" class="d-flex gap-2 justify-content-end">
                    <a th:href="@{/account/login}" class="btn btn-outline-dark btn-sm">
                        <i class="fas fa-sign-in-alt me-1"></i>Prihlásiť sa
                    </a>
                    <a th:href="@{/account/register}" class="btn btn-outline-success btn-sm">
                        <i class="fas fa-user-plus me-1"></i>Registrácia
                    </a>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Footer fragment: jednoduchá päta stránky a skripty -->
<footer th:fragment="footer" class="footer mt-auto py-3 bg-light border-top">
    <div class="container text-center">
        <p class="text-muted mb-0">
            &copy; 2025 Klaudia Urbančiková | Evidencia Poistenia
        </p>
    </div>

    <!-- Bootstrap JS bundle pre nav dropdown a validáciu -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Jednoduchá validácia formulárov s Bootstrap triedou .needs-validation -->
    <script>
        (function () {
            'use strict';
            window.addEventListener('load', function() {
                Array.from(document.querySelectorAll('.needs-validation')).forEach(form => {
                    form.addEventListener('submit', event => {
                        if (!form.checkValidity()) {
                            event.preventDefault();
                            event.stopPropagation();
                        }
                        form.classList.add('was-validated');
                    }, false);
                });
            });
        })();
    </script>
</footer>
</body>
</html>
